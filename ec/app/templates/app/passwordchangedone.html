{% extends "app/base.html" %}
{% load static %}

{% block title %}Password Change Done{% endblock title %}

{% block main-content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-5 text-center mb-4">
            <h3 class="mb-3">Welcome, {{ request.user.username|capfirst }}</h3>
            <p class="lead">Your password has been successfully changed.</p>
            <a href="{% url 'profile' %}" class="btn btn-outline-primary btn-lg">Go to Profile</a>
        </div>

        <div class="col-md-5 text-center">
            <p><b>Password Changed Successfully!</b></p>
        </div>
    </div>
</div>
{% endblock main-content %}
